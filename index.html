<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./main.js" defer></script>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css">
  <title>Accueil - Crèche des Morillons</title>
</head>
<body>
  <header class="flex px-16 py-4 items-center text-white justify-between">
    <nav class="navbar flex gap-8">
      <img src="./img/logo_transparent.png" class="img_logo" alt="logo">
      <ul class="flex gap-8 items-center text-xl">
        <li id="home__nav-button">Présentation</li>
        <li id="groups__nav-button">Les groupes</li>
        <li id="team__nav-button">L'équipe</li>
        <li id="parents__nav-button">Espace parents</li>
      </ul>
    </nav>
    <div>
      <ul class="flex ml-auto gap-8">
        <button id="change_lang__fr" class="flex items-center gap-2">
          <img src="./img/icons/france.png"  class="h-6" alt="french">
          FR
        </li>
        <button id="change_lang__en" class="flex items-center gap-2">
          <img src="./img/icons/united-kingdom.png" class="h-6" alt="english">
          EN
        </li>
      </ul>
    </div>
  </header>

  <main class="flex h-24">
    <aside class="bg-cover bg-center"></aside>
    <div class="content p-12 flex flex-col justify-between">
      <div class="flex flex-col gap-4">
        <h1 class="text-5xl">Bienvenue à la <br/>Crèche des Morillons</h1>
        <h2 class="text-2xl">Une institution subventionnée par <br/>la Ville de Genève</h2>
      </div>
      <div class="flex flex-col gap-4">
        <div class="cta p-4 text-2xl rounded-md">
          Pour toute demande d'inscription, veuillez contacter le <a href="https://www.geneve.ch/demarches/demande-place-creche">Bureau d'information petite enfance de la Ville de Genève</a>
          <img src="./img/icons/external-link.png" alt="link">
        </div>
        <img src="./img/logo_vdg.png" alt="ville de genève" class="self-end">
      </div>
    </div>
  </main>  
</body>
</html>
